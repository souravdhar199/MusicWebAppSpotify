<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div>
		<p>Scearch songs by Singer artist id</p>
		<form method="POST" action="#">
			<input type="text" name="id">
			<input type="submit" name="ok">
		</form>

	</div>



	{% if data %}
	<p>{{data}}</p>
	{% endif %}


	<h1>Your songs</h1>
	<h2>{{song_name}}</h2>
	<h3>{{song_artist}}</h3>
	<div>
		<img src="{{song_image_url}}" width=300 height=300 />
	</div>
	<div>
		<audio controls>
			<source src={{preview_url}} />
		</audio>
	</div>
	<a href="{{genius_url}}"> Click here to see lyrics! </a>





</body>

</html>
